<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Booking</title>
</head>
<body>

    <form id="ticketForm">
        <label for="regularTickets">Regular Tickets:</label>
        <input type="number" id="regularTickets" name="regularTickets" min="0" value="0" oninput="calculateTotal()">

        <label for="vipTickets">VIP Tickets:</label>
        <input type="number" id="vipTickets" name="vipTickets" min="0" value="0" oninput="calculateTotal()">

        <label for="totalAmount">Total Amount:</label>
        <span id="totalAmount">0</span>

        <!-- You can add other form fields here as needed -->

    </form>

    <script>
        function calculateTotal() {
            // Get the values of regular and VIP tickets
            var regularTickets = document.getElementById('regularTickets').value;
            var vipTickets = document.getElementById('vipTickets').value;

            // Calculate the total amount
            var totalAmount = (regularTickets * regularTicketPrice) + (vipTickets * vipTicketPrice);

            // Update the total amount display
            document.getElementById('totalAmount').innerText = totalAmount;
        }

        // Set your ticket prices here
        var regularTicketPrice = 50;
        var vipTicketPrice = 100;
    </script>

</body>
</html>
