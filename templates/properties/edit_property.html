<div class="modal fade" id="editPopertyModal{{property.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Property</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-event' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                
                <div class="mb-2">
                   
                    <input
                        type="number"
                        class="form-control"
                        id="owner_id"
                        name="owner_id"
                        value="{{request.user.id}}"
                        hidden
                        required
                    />
                  

                    </div>

                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Cover Image</label>
                        <input
                            type="file"
                            class="form-control"
                            id="profile_image"
                            name="profile_image"
                            
                        />
                    </div>
                
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        value="{{property.name}}"
                        required
                    />
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{property.address}}"
                      required
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      value="{{property.city}}"
                      required
                    />
                  </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Country</label>
                    <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        value="{{property.country}}"
                        required
                    />
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Cost</label>
                    <input
                        type="number"
                        class="form-control"
                        id="cost"
                        name="cost"
                        value="{{property.cost}}"
                        required
                    />
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Capacity</label>
                    <input
                        type="number"
                        class="form-control"
                        id="capacity"
                        name="capacity"
                        value="{{property.capacity}}"
                        required
                    />
                </div>
                       
                      
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
