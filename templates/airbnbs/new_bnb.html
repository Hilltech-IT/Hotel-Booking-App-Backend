<div class="modal fade" id="newAirBnBModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New AirBnB</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-property' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                
                <div class="mb-2">
                    {% if request.user.is_superuser %}
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Property Owner</label>
                        <select class="form-select" id="owner_id" name="owner_id">
                          {% for user in users %}
                            <option value="{{user.id}}">{{user.name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      {% else %}
                    <input
                        type="number"
                        class="form-control"
                        id="owner_id"
                        name="owner_id"
                        value="{{request.user.id}}"
                        hidden
                        required
                    />
                  
                    {% endif %}
                    </div>

                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Cover Image</label>
                        <input
                            type="file"
                            class="form-control"
                            id="profile_image"
                            name="profile_image"
                            required
                        />
                    </div>
                <div class="row mt-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                    />
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">Property Type</label>
                  
                  <input
                    type="text"
                    class="form-control"
                    id="property_type"
                    name="property_type"
                    value="AirBnB"
                    readonly
                    required
                />
                </div>
                </div>
                
                <div class="row mt-2">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">Contact Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contact_number"
                    name="contact_number"
                    required
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      required
                    />
                  </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Country</label>
                    <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        required
                    />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">Cost per Night</label>
                  <input
                      type="number"
                      class="form-control"
                      id="cost_per_night"
                      name="cost_per_night"
                      required
                  />
                </div>
              </div>
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
