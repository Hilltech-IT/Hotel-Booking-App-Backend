<div
  class="modal fade"
  id="eventTicketPaymentModal{{event_ticket.id}}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center">
          Choose Ticket Payment Method
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="{% url 'pay-ticket' event_ticket.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-2">
            <p>Customer: {{event_ticket.user.name}}</p>
            <p>Amount: {{event_ticket.amount_expected}}</p>
          </div>
          <div class="mb-2">
            <input
              type="number"
              class="form-control"
              id="ticket_id"
              name="ticket_id"
              value="{{event_ticket.id}}"
              readonly
              hidden
              required
            />
          </div>

          <hr />

          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label"
              >Phone Number</label
            >
            <input
              type="text"
              class="form-control"
              id="phone_number"
              name="phone_number"
              required
            />
          </div>

          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
              value="{{event_ticket.amount_expected}}"
              readonly
              required
            />
          </div>

          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label"
              >Payment Method</label
            >
            <select
              class="form-select"
              id="payment_method"
              name="payment_method"
            >
              <option value="Mpesa">Mpesa</option>
              <option value="Cash">Cash</option>
            </select>
          </div>

          <hr />

          <div class="text-center mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-success">Proceed To Pay</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
