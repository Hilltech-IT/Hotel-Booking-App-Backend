{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
        <meta name="author" content="AdminKit">
        <meta name="keywords"
            content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

        <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
        <!--<link rel="icon" href="{% static 'images/mmust_logo.png' %}" type="image/x-icon"> -->
        <title>REGISTER | HILLTECH IT</title>

        <link href="{% static 'forms/css/app.css' %}" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="card">
                                <div class="text-center">

                                </div>
                                <div class="card-body">
                                    <h3 class="h3 text-center">SERVICE PROVIDER REGISTRATION</h3>
                                    <hr />
                                    {% if messages %}
                                        <ul class="messages alert alert-primary" role="alert">
                                            {% for message in messages %}
                                                <li>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    {% endif %}
                                    
                                    <div class="m-sm-4">
                                        <h5 class="fw-bold">Contact Person</h5>
                                    <hr/>
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">First Name</label>
                                                    <input class="form-control form-control-lg" type="text" name="first_name" id="first_name"
                                                        placeholder="Enter First Name" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Last Name</label>
                                                    <input class="form-control form-control-lg" type="text" name="last_name" id="last_name"
                                                        placeholder="Enter Last Name" />
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Phone Number</label>
                                                    <input class="form-control form-control-lg" type="text" name="phone_number" id="phone_number"
                                                        placeholder="Enter Phone Number" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Gender</label>
                                                    <select class="form-select" id="gender" name="gender">
                                                        <option value="Female">Female</option>
                                                        <option value="Male">Male</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Username</label>
                                                    <input class="form-control form-control-lg" type="text" name="username" id="username"
                                                        placeholder="Enter Username" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Email</label>
                                                    <input class="form-control form-control-lg" type="email" name="email" id="email"
                                                        placeholder="Enter Email" />
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Password</label>
                                                    <input class="form-control form-control-lg" type="password"
                                                        name="password" id="password" placeholder="Enter your password" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Address</label>
                                                    <input class="form-control form-control-lg" type="text" name="address" id="address"
                                                        placeholder="Enter Address" />
                                                </div>
                                            </div>
                                            
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">City/Town</label>
                                                    <input class="form-control form-control-lg" type="text" name="city" id="city"
                                                        placeholder="Enter City/Town" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Country</label>
                                                    <input class="form-control form-control-lg" type="text" name="country" id="country"
                                                        placeholder="Enter Country" />
                                                </div>
                                            </div>

                                            <hr>
                                            <h5 class="fw-bold">Business Details</h5>
                                            <hr>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Business Name</label>
                                                    <input class="form-control form-control-lg" type="text" name="business_name" id="business_name"
                                                        placeholder="Enter Business Name" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Phone Number</label>
                                                    <input class="form-control form-control-lg" type="text" name="business_phone" id="business_phone"
                                                        placeholder="Enter Phone Number" />
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Email</label>
                                                    <input class="form-control form-control-lg" type="email" name="business_email" id="business_email"
                                                        placeholder="Enter Email" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Business No:</label>
                                                    <input class="form-control form-control-lg" type="text" name="business_number" id="business_number"
                                                        placeholder="Enter Business No." />
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label class="form-label">Address</label>
                                                    <input class="form-control form-control-lg" type="text" name="business_address" id="business_address"
                                                        placeholder="Enter Address" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">City/Town</label>
                                                    <input class="form-control form-control-lg" type="text" name="business_city" id="business_city"
                                                        placeholder="Enter City/Town" />
                                                </div>
                                                <div class="col">
                                                    <label class="form-label">Country</label>
                                                    <input class="form-control form-control-lg" type="text" name="business_country" id="business_country"
                                                        placeholder="Enter Country" />
                                                </div>
                                            </div>

                            
                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-lg btn-primary">REGISTER</button>
                                            </div>

                                        </form>
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- CSS only -->
        <script src="{% static 'forms/js/app.js' %}"></script>
        <!-- JavaScript Bundle with Popper -->

    </body>

</html>
